<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!--  Bootstrap  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link href="./style.css" rel="stylesheet"></link>
    <title>Calculator</title>
</head>
<body>
    <section id="calculator" class="container">
        <div class="row">
            <div class="col-12 col-md-6 mx-auto">
                <div class="main card">
                    <div class="card-body">
                        <div class="main--input">
                            <input class="form-control text-white text-right px-3" type="text" disabled value="">
                        </div>
                        <div class="main--keys mt-3">
                            <!-- operation keys -->
                            <button class="btn btn-primary">+</button>
                            <button class="btn btn-primary">-</button>
                            <button class="btn btn-primary">&times;</button>
                            <button class="btn btn-primary">&divide;</button>

                            <!-- numbers keys -->
                            <button class="btn btn-light">7</button>
                            <button class="btn btn-light">8</button>
                            <button class="btn btn-light">9</button>

                            <button class="btn btn-light">4</button>
                            <button class="btn btn-light">5</button>
                            <button class="btn btn-light">6</button>

                            <button class="btn btn-light">1</button>
                            <button class="btn btn-light">2</button>
                            <button class="btn btn-light">3</button>

                            <button class="btn btn-light">0</button>
                            <button class="btn btn-dark">.</button>
                            <button class="btn btn-danger">AC</button>

                            <button class="equal-sign btn btn-warning">=</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js" integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous"></script>
</body>
</html>
